<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SPACIFY | HOMEPAGE</title>
    <meta name="description" content="xyz">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="../css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="../../additional_requirements/js/pace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>

    <h1 class="title">SPACIFY</h1>

    <div id="preloader">
        <div class="loading">LOADING</div>
    </div>
    <div class="loader">
    </div>

    <script>
        paceOptions = {
            ajax: true,
            document: true,
            eventLag: false
        };

        Pace.on('done', function() {
            $('.loading').delay(500).animate({
                top: '30%',
                opacity: '0'
            }, 3000, $.bez([0.19, 1, 0.22, 1]));


            $('#preloader').delay(1500).animate({
                top: '-100%'
            }, 2000, $.bez([0.19, 1, 0.22, 1]));

            TweenMax.from(".title", 2, {
                delay: 1.8,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            })
        });
    </script>

</body>

</html>
